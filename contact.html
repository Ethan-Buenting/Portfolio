  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background:#f4f6f8; color:#2c3e50; line-height:1.6; }

    /* Nav (consistent with other pages) */
    nav { background:#2c3e50; color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
    nav .logo { font-size:1.5rem; font-weight:bold; }

    nav ul li a:hover { color:#1abc9c; }

    .container { max-width:700px; margin:2rem auto; padding:0 1rem; }

    .box {

      padding:2rem;

    .contact-info p { margin:0.5rem 0; }

    .contact-info a {
      color:#1abc9c;
      text-decoration:none;
      transition:color .3s;
    }
    .contact-info a:hover { color:#16a085; }

    /* Buttons */
    .buttons {
      margin-top:1.5rem;
      display:flex;
      justify-content:center;
      gap:1rem;
      flex-wrap:wrap;
    }

    .btn {
      display:inline-block;
      background:#1abc9c;
      color:#fff;
      text-decoration:none;
      padding:0.7rem 1.2rem;
      border-radius:6px;
      transition:background .25s;
      min-width:120px;
      text-align:center;
      font-weight:500;
    }

    .btn:hover { background:#16a085; }

    footer {
      background:#2c3e50;
      color:#ecf0f1;
      text-align:center;
      padding:1rem;
      margin-top:2rem;
    }
