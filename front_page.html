<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navigation bar */
    nav {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #1abc9c;
    }

    /* Hero section */
    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #1abc9c, #16a085);
      color: white;
      text-align: center;
      padding: 3rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Footer/About section */
    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 2rem;
      text-align: center;
    }

    footer h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    footer p {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 1rem;
      color: #bdc3c7;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <div class="logo">My Portfolio</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero section -->
  <section class="hero">
    <div>
      <h1>Your Name</h1>
      <p>Welcome to my portfolio</p>
    </div>
  </section>

  <!-- Footer/About section -->
  <footer>
    <h2>About Me</h2>
    <p>
      This is where you can write a short introduction about yourself â€”
      your background, interests, or what makes you unique.
    </p>
  </footer>

</body>
</html>
